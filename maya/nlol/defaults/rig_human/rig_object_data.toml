[[rig_module]]
rig_module = "fk_control_mod" 
rig_module_name = "root" 
joints = "root"

[[rig_module]]
rig_module = "fk_control_mod" 
rig_module_name = "pelvis" 
joints = "pelvis"

[[rig_module]]
rig_module = "spine_mod" 
rig_module_name = "spine" 
joints = "pelvis, spine_01, spine_02, spine_03, spine_04, spine_05"

