[[rig_module]]
rig_module = "biped_leg_mod" 
rig_module_name = "leg" 
mirror_direction = "left" 
joints = "thigh_l, calf_l, foot_l, ball_l" 
upper_twist_joints = "thigh_twist_01_l, thigh_twist_02_l" 
lower_twist_joints = "calf_twist_02_l, calf_twist_01_l"

[[rig_module]]
rig_module = "biped_leg_mod" 
rig_module_name = "leg" 
mirror_direction = "right" 
joints = "thigh_r, calf_r, foot_r, ball_r" 
upper_twist_joints = "thigh_twist_01_r, thigh_twist_02_r" 
lower_twist_joints = "calf_twist_02_r, calf_twist_01_r"

